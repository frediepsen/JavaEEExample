<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<f:metadata>
		<f:viewParam name="cursoId" value="#{cursoBean.cursoId}" />
		<f:viewAction action="#{cursoBean.carregarCursoPorId}" if="#{param.cursoId != null}" />
	</f:metadata>

	<h1>Novo Curso</h1>
	<h:form>

		<fieldset>

			<legend>Dados do Curso</legend>

			<h:panelGrid columns="2">

				<h:outputLabel value="Nome:" for="nome"></h:outputLabel>
				<h:inputText id="nome" value="#{cursoBean.curso.nome}" />

				<h:commandButton value="Gravar" action="#{cursoBean.gravar}" />

			</h:panelGrid>
			
		</fieldset>
	</h:form>
	
	<h:dataTable id="listaDeCursos" value="#{cursoBean.cursos}" var="curso">
	
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{curso.nome}" />
		</h:column>
	
	</h:dataTable>
	
</h:body>

</html>
